<html>
  <body>
    <!-- 여러개 중에 하나만 선택할 수 있는 기능 -->
    <!-- name이 같은 radio들 끼리 하나로 묶임 -->
    <!-- checked 라고 써주면 default로 선택되어 있게 할 수 있음 -->
    <form action="http://localhost/check/php">
      <p>
        <input type="radio" name="radio1" id="" value="11" checked />
        <input type="radio" name="radio1" id="" value="12" />
        <input type="radio" name="radio1" id="" value="13" />
      </p>
      <p>
        <input type="radio" name="radio2" id="" value="21" />
        <input type="radio" name="radio2" id="" value="22" checked />
        <input type="radio" name="radio2" id="" value="23" />
      </p>
      <p>
        checkbox: 여러개 고를 수 있는 것 <br />
        <input type="checkbox" name="checkbox" id="" value="31" checked />
        <input type="checkbox" name="checkbox" id="" value="32" checked />
        <input type="checkbox" name="checkbox" id="" value="33" />
      </p>
      <input type="submit" value="제출" />
    </form>
  </body>
</html>

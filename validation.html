<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="register.php">
      <input
        type="text"
        name="userId"
        id="userId"
        placeholder="아이디를 입력해주세요"
        required
        autofocus
        pattern="[a-zA-Z].+[0-9]"
      />
      <!-- pattern에는 정규표현식이 사용된다. -->
      <!-- 정규표현식 참고: https://m.blog.naver.com/PostView.naver?isHttpsRedirect=true&blogId=sbd38&logNo=220093775270 -->
      <!-- 프론트에서의 validation은 유저의 이용 편의를 위한 목적이어야 한다. 데이터 관리 측면에서는 백에서 validation을 수행해야한다. -->
      <input
        type="email"
        name="inputEmail"
        id="emailId"
        placeholder="이메일을 입력해주세요"
      />
      <!-- required를 여러개 사용하면, required된 필드 중 입력되지 않은 첫 필드에 오류 문구를 띄운다. -->
      <input type="submit" value="로그인" />
      <input type="reset" value="초기화" />
    </form>
  </body>
</html>

<!DOCTYPE html>
<!-- 작성된 html 문서가 어떤 방식으로 작성되었는지 알려주는 부분 -->
<!-- 시간이 지나면서 표준으로 사용되는 태크가 다르기 때문임 -->
<html>
  <!-- html: 전체를 감싸는 것 -->
  <head>
    <!-- head: 부가적인 정보 -->
    <title>HTML-AOROA</title>
  </head>
  <body>
    <!-- body: 브라우저의 본문에 해당하는 내용 -->
    <h1><a href="index.html">HTML</a></h1>
    <ol>
      <li><a href="1.html">기술소개</a></li>
      <li><a href="2.html">기본문법</a></li>
      <li><a href="3.html">하이퍼텍스트와 속성</a></li>
      <li><a href="4.html">리스트와 태그의 중첩</a></li>
    </ol>
    <!-- 리스트 간 구분하는 방법. li 태크 만으로는 구분 못한다. 추가로, ol은 ordered list, ul은 unordered list -->
    <h2>데이터 기반 디지털 네이티브 솔루션</h2>
  </body>
</html>
